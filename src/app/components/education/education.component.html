<div class="my-3" style="color: #F3EFE0;">
    <div class="d-flex">
        <h3 class="row me-4">Education</h3>
        <button class="row btn btn-outline-info rounded-5 px-0 py-0 my-2" type="button" routerLink="/newedu" *ngIf="isLogged && isAdmin">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div class="row mb-4">
        <div class="card mb-0 border-dark col-6" style="width: 18rem; background-color: transparent; border: 0px solid transparent;" *ngFor="let edu of education">
            <div class="card-body">
                <h5 class="card-title mt-0">{{edu.titleEd}}</h5>
                <p class="card-text">{{edu.descriptionEd}}</p>
                <div class="d-flex justify-content-between" *ngIf="isLogged && isAdmin">
                    <button class="btn btn-outline-info" routerLink="/editedu/{{edu.edId}}" style="width: 45%;">
                        <i class="bi bi-pencil"></i>
                        Editar
                    </button>
                    <button class="btn btn-outline-danger" (click)="deleteEdu(edu.edId)" style="width: 45%;">
                        <i class="bi bi-trash3"></i>
                        Borrar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="inner">&nbsp;</div>
</div>
