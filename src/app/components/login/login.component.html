<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card px-1 py-3 bg-dark carta" style="color: #F3EFE0;">

        <div class="d-flex align-items-center justify-content-center mx-auto p-4" style="background-color: #F3EFE0; width: 30%; border-radius: 50%;">
            <img class="img-fluid mx-auto imagen" src="assets/img/forms/account.png" alt="imagen login">
        </div>

        <h3 class="text-center mt-3">Login</h3>
        <div class="inner mb-3">&nbsp;</div>

        <form (ngSubmit)="onLogin()" novalidate #f="ngForm" class="mx-auto" style="min-width: 70%;">
            <div class="mb-3">
                <label class="form-label fw-semibold" for="nombreUsuario">Nombre de usuario</label>
                <input class="form-control bg-dark" type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required placeholder="Username" style="border: none; color: #F3EFE0; border-bottom: 2px solid #22A39F; border-radius: 0;">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold" for="password">Contrase√±a</label>
                <input class="form-control bg-dark" type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Password" style="border: none; color: #F3EFE0; border-bottom: 2px solid #22A39F; border-radius: 0;">
            </div>

            <div class="mb-3 d-grid gap-2">
                <button type="submit" class="btn btn-outline-info">Iniciar sesion</button>
            </div>
        </form>
    </div>

    <a href="/" class="btn-flotante">
        <i class="bi bi-caret-left-fill"></i>
    </a>
</div>
