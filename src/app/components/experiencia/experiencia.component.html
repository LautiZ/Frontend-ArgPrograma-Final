<div class="mb-3 mt-5" style="color: #F3EFE0;">
    <div class="d-flex">
        <h3 class="row me-4">Work experience</h3>
        <button class="row btn btn-outline-info rounded-5 px-0 py-0 my-2" type="button" routerLink="/newexp" *ngIf="isLogged && isAdmin">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div class="row mb-4">
        <div class="card mb-0 border-dark col-6" style="width: 18rem; background-color: transparent; border: none;" *ngFor="let Experiencia of exp">
            <div class="card-body">
                <h5 class="card-title mt-0">{{Experiencia.titleE}}</h5>
                <p class="card-text">{{Experiencia.descriptionE}}</p>
                <div class="d-flex justify-content-between" *ngIf="isLogged && isAdmin">
                    <button class="btn btn-outline-info" routerLink="/editexp/{{Experiencia.id}}" style="width: 45%;">
                        <i class="bi bi-pencil"></i>
                        Editar
                    </button>
                    <button class="btn btn-outline-danger" (click)="deleteExp(Experiencia.id)" style="width: 45%;">
                        <i class="bi bi-trash3"></i>
                        Borrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
