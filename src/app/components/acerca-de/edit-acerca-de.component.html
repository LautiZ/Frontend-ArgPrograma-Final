<div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card px-1 py-3 bg-dark carta" style="color: #F3EFE0;">

        <div class="d-flex align-items-center justify-content-center mx-auto p-4" style="background-color: #F3EFE0; width: 30%; border-radius: 50%;">
            <img class="img-fluid mx-auto imagen" src="assets/img/forms/writer.png" alt="imagen editar acerca de">
        </div>

        <h3 class="text-center mt-3">Editar perfil</h3>
        <div class="inner mb-3">&nbsp;</div>

        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="per" class="mx-auto">
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre</label>
                <input class="form-control bg-dark" type="text" id="nombre" name="nombre" [(ngModel)]="per.nombre" required style="border: none; color: #F3EFE0; border-bottom: 2px solid #22A39F; border-radius: 0;">
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label fw-semibold">Apellido</label>
                <input class="form-control bg-dark" type="text" id="apellido" name="apellido" [(ngModel)]="per.apellido" required style="border: none; color: #F3EFE0; border-bottom: 2px solid #22A39F; border-radius: 0;">
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label fw-semibold">Descripcion</label>
                <textarea rows="8" cols="33" class="form-control bg-dark" type="text" id="descripcion" name="descripcion" [(ngModel)]="per.descripcion" required style="height: 50%; resize: none; border: none; color: #F3EFE0; border-bottom: 2px solid #22A39F; border-radius: 0;"></textarea>
            </div>

            <div class="mb-3">
                <label for="img" class="form-label fw-semibold">Imagen</label>
                <input class="form-control bg-dark mb-3" data-show-preview="false" type="file" id="img" name="img" [(ngModel)]="per.img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" style="border: none; color: #F3EFE0; border-bottom: 2px solid #22A39F; border-radius: 0;">
                <div class="d-flex align-items-center justify-content-center">
                    <img class="image-fluid mx-auto" [src]="imageService.url" alt="" width="100px" style="border-radius: 50%;">
                </div>
            </div>

            <div class="mb-3 d-grid gap-2">
                <button type="submit" class="btn btn-outline-info">Actualizar</button>
            </div>
        </form>
    </div>

    <a href="/" class="btn-flotante">
        <i class="bi bi-caret-left-fill"></i>
    </a>
</div>
